<div class="modify-content-component">
  <h2>MODIFY CONTENT COMPONENT</h2>
  <form>
    <!-- <label for="id">ID *</label>
    <input type="number" id="id" name="id" [(ngModel)]="id"> -->
    <label for="title">Title *</label>
    <input type="text" id="title" name="title" [(ngModel)]="title">
    <label for="description">Description *</label>
    <input type="text" id="description" name="description" [(ngModel)]="description">
    <label for="creator">Creator *</label>
    <input type="text" id="creator" name="creator" [(ngModel)]="creator">
    <label for="imgURL">Image link</label>
    <input type="text" id="imgURL" name="imgURL" [(ngModel)]="imgURL">
    <label for="type">Type</label>
    <select name="type" id="type" [(ngModel)]="type">
      <option value="Classic">Classic</option>
      <option value="Jazz">Jazz</option>
      <option value="">No type</option>
    </select>
    <label for="tag">Tag</label>
    <input type="text" id="tag" name="tag" placeholder="Tag A, Tag B">
    <button (click)="handleSubmit()">Add to the list</button>
  </form>

</div>
